  protocols:
    - "eth"
    - "snap"

# Monitoring Configuration
monitoring:
  enabled: true
  log_level: "info"
  metrics_port: 9090
  report_interval: 60

# Output Configuration
output:
  directory: "./output"
  format: "json"
  compress: true

# Log Configuration
log:
  directory: "./logs"
  template: "default"
  auto_generate: true
  include_details: true

# File Paths Configuration
paths:
  tx_hashes: "./txhashes.txt"
  tx_hashes_ext: "/home/kkk/workspaces/ethereum-package/tx_hashes.txt"

# Manual Test Configuration  
test:
  mode: "single"  # single/multi/test-soft-limit/test-soft-limit-single/test-soft-limit-report/GetPooledTxs/oneTransaction/largeTransactions/interactive
  single_node_index: 4
  single_node_nonce: 1
  single_node_batch_size: 1
  multi_node_batch_size: 20
  multi_node_nonces: [0, 0, 0, 0, 0]
  soft_limit_scenarios: [4096, 5000, 8192]
  default_timeout_seconds: 60
  get_pooled_txs_node_index: 1

